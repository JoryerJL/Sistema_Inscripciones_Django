{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ title }}
    </title>
    <link rel="stylesheet" href="{% static 'bs522/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'baseDashboard/style.css' %}">
    <link rel="stylesheet" href="{% static 'baseDashboard/styleDetails.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/fa_all.min.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'website:index' %}">Academy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Categorias
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Quienes somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <a class="btn btn-outline-danger" href="{% url 'website:logout_view' %}" style="margin-right: 5px"><i class="fa-solid fa-door-open"></i> Cerrar Sesión</a>
            {% else %}
            <a class="btn btn-outline-success" href="{% url 'login' %}" style="margin-right: 5px"><i class="fa-solid fa-right-from-bracket"></i> Iniciar Sesión</a>
            <a class="btn btn-outline-primary" href="{% url 'website:registro_alumno' %}"><i class="fa-solid fa-user-plus"></i> Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
<script src="{% static 'bs522/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'fontawesome/fa_all.min.js' %}"></script>
</body>
</html>
