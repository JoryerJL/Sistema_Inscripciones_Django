{% extends 'basePrincipal.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Registro de Alumno</h1>
                <form method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-outline-primary"><i
                                        class="fa-solid fa-user-plus"></i> Registrarse
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
