{% extends 'basePrincipal.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Mi perfil</h1>
                <form method="post">
                    <div class="row">
                        <div class="col">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Apellido</label>
                            <input type="text" name="apellido" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Telefono</label>
                            <input type="tel" name="telefono" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Email</label>
                            <input type="email" name="email " class="form-control">
                        </div>
                        <div class="py-2">
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-outline-success"><i
                                            class="fa-solid fa-floppy-disk"></i> Guardar
                                    </button>
                                </div>
                                <div class="col">
                                    <a href="{% url 'password_change' %}" type="submit" class="btn btn-outline-danger"><i class="fa-solid fa-arrows-rotate"></i> Cambiar Contrase√±a
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
