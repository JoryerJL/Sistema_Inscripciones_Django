{% extends 'basePrincipal.html' %}
{% block content %}
    <div class="container py-2">
        <div class="row">
            <div class="col">
                <h2>Solicitud al curso de {{ course.curso.titulo }}</h2>
                <p>Verifica y adjunta correctamente los archivos solicitados.</p>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary" value="Preinscribirme"><i class="fa-solid fa-arrow-right-to-bracket"></i> Enviar </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
