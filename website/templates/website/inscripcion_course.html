{% extends 'basePrincipal.html' %}
{% block content %}
    <div class="container py-2">
        <div class="row">
            <div class="col">
                <h1>Requisitos</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-arrow-right-to-bracket"></i> Inscribirse</button>
                            </td>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
