{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1>Cursos</h1>
            <a href="#" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i> Nuevo Curso</a>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th>Estatus</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                {% for curso in cursos %}
                    <tr>
                        <td>{{ curso.id }}</td>
                        <td>{{ curso.curso.titulo }}</td>
                        <td>{{ curso.estatus }}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a class="btn btn-outline-danger" href="#"><i class="fa-solid fa-trash"></i></a>
                            <a class="btn btn-outline-warning" href="{% url 'website:detail_course' curso.pk %}"><i class="fa-solid fa-circle-info"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
