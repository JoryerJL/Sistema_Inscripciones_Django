{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1>Crear Curso</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
